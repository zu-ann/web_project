server {
    listen 80 default;

    location ^~ /uploads/ {
        root /home/box/web;
    }
    location ~* ^.+\.[a-z]{4}$ {
        root /home/box/web/public;
    }
    location ~* ^.[^.]$ {
        return 404;
    }
    location ^~ /hello/{
        proxy_pass http://127.0.0.1:8080;
    }
    location / {
        proxy_pass http://127.0.0.1:8080;
    }
}
